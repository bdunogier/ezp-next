services:
    logger:
        class: Psr\Log\NullLogger

    # By default use in-memory cache for tests to avoid disk IO but still make sure we tests cache clearing works
    ezpublish.cache_pool.driver:
        class: Symfony\Component\Cache\Adapter\ArrayAdapter
        arguments: [120, false]

    ezpublish_test.fieldType.ezrichtext:
        class: %ezpublish.fieldType.eznull.class%
        parent: ezpublish.fieldType
        arguments: [ "ezrichtext" ]
        tags:
            - {name: ezpublish.fieldType, alias: ezrichtext}

    ezpublish_test.fieldType.ezrichtext.converter:
        class: "%ezpublish.fieldType.eznull.converter.class%"
        tags:
            - {name: ezpublish.storageEngine.legacy.converter, alias: ezrichtext}
